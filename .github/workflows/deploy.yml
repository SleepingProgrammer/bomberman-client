name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '17.4.0'
          
      - name: Deploy using SSH
        run: |
          sshpass -p "${{ secrets.SERVER_PASSWORD }}" \
          ssh -o StrictHostKeyChecking=no \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
          'cd /home/experiments/Bomberman/bomberman-server && git pull https://${{secrets.GIT_USER}}:${{secrets.GIT_PAT}}@github.com/${{secrets.GIT_USER}}/bomberman-server.git master && npm install && npm run build
